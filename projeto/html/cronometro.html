<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro js</title>
    <link rel="stylesheet" href="/projeto//css/cronometro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="/projeto/js/cronometro.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>cron√¥metro js</h1>
        <div class="timer">
            <div class="timing" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="timing" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="timing" id="miliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="botao" id="startBtn">Iniciar</button>
            <button class="botao" id="pauseBtn">Pausar</button>
            <button class="botao" id="resumeBtn">Continuar</button>
            <button class="botao" id="resetBtn">Resetar</button>
        </div>
    </div>
</body>

</html>
