<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projeto/css/password-generator.css">
    <script src="/projeto/js/password-generator.js" defer></script>

    <title>gerador de senhas</title>


</head>

<body>

    <div id="container-register">
        <div id="banner">
            <div id="banner-layout">
                <h1>Seja bem vindo </h1>
            </div>
        </div>

        <div id="forms-register">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para ter acesso ao sistema</p>

            <div class="form-de-controle">
                <label for="inputName">Nome</label>
                <input type="text" name="nome" id="inputName" placeholder="Digite seu nome">
            </div>

            <div class="form-de-controle">
                <label for="inputEmail">Email</label>
                <input type="email" name="email" id="inputEmail" placeholder="Digite seu E-mail">
            </div>

            <div class="form-de-controle">
                <label for="inputPass">Senha</label>
                <input type="password" name="password" id="inputPass" placeholder="Digite sua senha">
            </div>
            <p>Quer ajuda com a senha?
                <span id="generator-password">Clique aqui</span>
            </p>

            <div id="option-generate" class="hide">
                <p>Selecione uma das opções</p>

                <div class="form-de-controle">
                    <label for="length">Número de caracteres:</label>
                    <input type="text" name="length" id="length" value="10">
                </div>
                <div class="form-de-controle">
                    <label for="letter">Letras:</label>
                    <input type="checkbox" name="letter" id="letter" checked>
                </div>

                <div class="form-de-controle">
                    <label for="numero">Números:</label>
                    <input type="checkbox" name="numero" id="numero" checked>
                </div>

                <div class="form-de-controle">
                    <label for="symbols">Símbolos:</label>
                    <input type="checkbox" name="symbols" id="symbols" checked>
                </div>

                <button id="password-generate">Criar senha</button>
            </div>

            <div id="generated-senha">
                <p>Sua senha:</p>
                <h4></h4>
                <button id="copy-senha">Copiar</button>
            </div>

            <div class="form-de-controle">
                <label for="confirmpassword">Confirmação de senha:</label>
                <input type="password" type="confirmpassword" name="confirmpassword" id="confirmpassword" placeholder="confirme sua senha">
            </div>
            <input type="submit" value="Cadastrar" id="cadastrar">
        </div>
    </div>

</body>

</html>
