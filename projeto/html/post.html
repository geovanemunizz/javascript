<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posts html</title>
    <link rel="stylesheet" href="/projeto/css/fetch-api.css">
    <script src="/projeto/js/fetch-api.js" defer></script>
</head>

<body>
    <p id="loading">Carregando...</p>
    <div id="post" class="hide">
        <a href="/projeto/html/fetch-api.html">Voltar</a>
        <div id="post-container"></div>
        <h2>Comentários</h2>
        <form id="commit-form">
            <div>
                <label for="email">Seu e-mail</label>
                <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="body">Seu comentário</label>
                <textarea name="body" id="body"  required placeholder="Digite seu comentário"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
        <div id="comments-container"></div>
    </div>
</body>

</html>
