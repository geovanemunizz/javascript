<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projeto/css/dark-mode.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Dark mode no html</title>
</head>

<body>
    <header>
        <h2>light and dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="/projeto/img/tenis-nike.png" alt="Imagem do Tênis da nike">
            </div>
            <div class="card-details">
                <h2>Tênis Nike</h2>
                <p class="subtitle">
                    Excelente para Basquete
                </p>
                <p class="description">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus quidem beatae esse quod
                    maiores, eos illo, rerum nostrum minima tempora itaque sapiente corrupti vitae. Velit dolorum
                    eligendi non corporis aut.
                </p>
                <div class="price-container">
                    <span class="price">R$ 399,90</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/projeto/js/dark-mode.js"></script>
</body>

</html>
