    <script>
        var $ = document.querySelector("#log")
        var defaults = { validate: false, limit: 5, name: "foo" };
        var options = { validate: true, name: "bar" };

        // Merge defaults and options, without modifying defaults
        var settings = $.extend({}, defaults, options)
        $.appendChild("<div><b>defaults -- </b>" + JSON.stringify(defaults) + "</div>");
        $.appendChild("<div><b>options -- </b>" + JSON.stringify(options) + "</div>");
        $.appendChild("<div><b>settings -- </b>" + JSON.stringify(settings) + "</div>");
    </script>
    </script>
