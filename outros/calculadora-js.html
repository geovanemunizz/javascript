<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/calc-js.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <p>
      calculadora js
    </p>
    <div class="calculadora">
      <div class="display">0</div>

      <div class="elementos_calculadora">
        <button class="operadores" data-action="soma" id="soma">+</button>
        <button class="operadores" data-action="subtrai" id="subtrai">-</button>
        <button class="operadores" data-action="multiplica" id="multiplica">x</button>
        <button class="operadores" data-action="divide" id="divide">รท</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="num">0</button>
        <button data-action="decimal" id="decimal" class="num">.</button>
        <button data-action="limpar" id="limpar">AC</button>
        <button class="igual" data-action="resultado">=</button>
      </div>
    </div>
  </div>
  <script src="calculadora-js.js"></script>
</body>

</html>
